<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Utilization by Task</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="POST">
        <label for="select_project" style="font-size: small"><b>SELECT PROJECT</b></label><span class=""> : </span>
        <select id="select_project" name="select_project">
            {% for option in project_list %} {% if option == selected_project %}
          <option value="{{ option }}" selected>{{ option }}</option>
          {% else %}
          <option value="{{ option }}">{{ option }}</option>
          {% endif %} {% endfor %}
        </select>
    </form>
    <form method="POST">
        <label for="select_week" style="font-size: small"><b>SELECT WEEK</b></label><span class=""> : </span>
        <select id="select_week" name="select_week">
            {% for option in week_list %} {% if option == selected_week %}
          <option value="{{ option }}" selected>{{ option }}</option>
          {% else %}
          <option value="{{ option }}">{{ option }}</option>
          {% endif %} {% endfor %}
        </select>
    </form>
    {% if not selected_project == None or selected_week == None%}
    <h2>Selected Project : {{selected_project}} <br>Week : {{selected_week}}</h2>
    {% endif %} 
    <h1>Utilization by Task</h1>
    <table id="editableTable">
        <thead>
            <tr>
                <th>Task</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td contenteditable="true">{{ row['task'] }}</td>
                <td contenteditable="true">{{ row['hours'] }}</td>
                <td style="display: none;">{{ row['id'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="updateBtn">Update</button>

    <script>
        $(document).ready(function () {
            $("#select_project").on("change", function () {
              $(this).closest("form").submit();
            });
          });
          $(document).ready(function () {
            $("#select_week").on("change", function () {
              $(this).closest("form").submit();
            });
          });
        document.getElementById('updateBtn').addEventListener('click', function () {
            var updatedData = [];
            var tableRows = document.querySelectorAll('#editableTable tbody tr');
            tableRows.forEach(function (row) {
                var cells = row.querySelectorAll('td');
                updatedData.push({
                    id: cells[2].innerText,
                    task: cells[0].innerText,
                    hours: cells[1].innerText
                });
            });

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: updatedData })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
